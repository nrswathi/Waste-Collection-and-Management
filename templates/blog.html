{% extends "base.html" %}
{% block content %}
<h2> This is a blog</h2>
    <p> {{author}}, the author of the blog </p>
{% if sunny %}
<p> It is sunny</p>
{% else %}
<p>It is rainy</p>
{% endif %}

{% for post in posts %}
   <h2>{{post.title}}</h2>
   <h3>{{post.Author}}</h3>
{% endfor %}
{% endblock %}
